    <style>
      body {

        </div>

        <div class="form-group">
          <input type="text" name="" id="photographer" >

        <select name="language" id="language" class="form-group pam">

            <option value="Swahili">Swahili</option>

       <button type="submit" class="btn-form-group">Add Clip</button>

        <div class="bottoni">

        </div>

      

        <div class="custom-searchi">
              <input type="text" class="custom-search-inputi" placeholder="">
            <button class="custom-search-bottoni" type="submit"> } </button>  
        </div>

        </div>

       <br>

        <textarea name="" id="" class="txtarea"></textarea>

        <br>

          <label class="switch">

          </label>

          <br>

           <label class="switch">
            <input type="checkbox">

          </label>

          <br>

           <label class="switch">
            <input type="checkbox">

      <b>Number of points in map : <span id="noOfPoint"></span></b>
    </div>
    <div id="map"></div>
